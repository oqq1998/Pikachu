<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
</head>
<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <style>
        #demo2{
            display: none;
        }
        #html{
            position: fixed;
            bottom: 0;
            left:0;
            width: 100%;
            height: 70vh;
        }
        #demo{
            position: fixed;
            height: 30vh;
            top: 0;
            left: 0;
            width: 100%;
            border: 2px solid #2e2e2e;
            overflow-y:auto;
        }
        #demo::-webkit-scrollbar{
            display: none;
        }
    </style>
    <div id="html">
        <div class="skin">
            <div class="eye left">
                <div class="reflection"></div>
                <div class="winkCover">
                    <div class="wink"></div>
                </div>
            </div>
            <div class="eye right">
                <div class="reflection"></div>
                <div class="winkCover">
                    <div class="wink"></div>
                </div>
            </div>
            <div class="nose">
                <div class="cir">
                    <div class="point"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
                <div class="lowerLip">
                    <div class="cir1">
                        <div class="cir2"></div>
                    </div>
                </div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="test.js"></script>
</body>
</html>
