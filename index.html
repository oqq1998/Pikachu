<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Draw a Pikachu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skin">
        <div class="eye left">
            <div class="reflection"></div>
            <div class="winkCover">
                <div class="wink"></div>
            </div>
        </div>
        <div class="eye right">
            <div class="reflection"></div>
            <div class="winkCover">
                <div class="wink"></div>
            </div>
        </div>
        <div class="nose">
            <div class="cir">
                <div class="point"></div>
            </div>
        </div>
        <div class="mouth">
            <div class="upperLip left"></div>
            <div class="upperLip right"></div>
            <div class="lowerLip">
                <div class="cir1">
                    <div class="cir2"></div>
                </div>
            </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
